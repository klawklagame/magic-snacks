<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>ข้อมูลของว่างเวทมนตร์ในเกม Clash of Clans</title>
<meta name="description" content="สำรวจทุกของว่างเวทมนตร์ใน Clash of Clans พร้อมภาพสวย คำอธิบายเข้าใจง่าย เคล็ดลับการใช้งาน จบในหน้าเดียว!" />
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <a href="https://klawkla.com" class="logo-link" target="_blank" rel="noopener">
    <span class="logo"><img src="https://klawkla.com/content/images/2025/08/logo.webp" alt="KLAWKLA"></span>
  </a>
  <div class="title">
    <strong>ของว่างเวทมนตร์</strong>
    <small>ภาพ • คำอธิบาย • ระยะเวลา • วิธีใช้</small>
  </div>
</header>

<div class="infobar">
  <button class="infobtn" data-info="source">ได้จากไหน?</button>
  <button class="infobtn" data-info="storage">การเก็บ</button>
  <button class="infobtn" data-info="usage">วิธีใช้งาน</button>
</div>

<main class="viewport" aria-roledescription="carousel">
  <div class="track" id="track" aria-live="polite"></div>
  <div class="nav" aria-hidden="false">
    <button id="prev" aria-label="ก่อนหน้า">‹</button>
    <button id="next" aria-label="ถัดไป">›</button>
  </div>
  <div class="dots" id="dots" aria-hidden="false"></div>
  <button class="showall" id="btnAll" type="button">แสดงทั้งหมด</button>
</main>

<aside class="allpanel" id="allPanel" aria-hidden="true">
  <button class="close" id="closeAll" aria-label="ปิด">×</button>
  <div class="grid" id="allGrid" role="list"></div>
</aside>

<aside class="infomodal" id="infoModal" aria-hidden="true">
  <div class="ibox">
    <button class="iclose" id="infoClose" aria-label="ปิด">×</button>
    <h3 id="infoTitle"></h3>
    <div id="infoBody"></div>
  </div>
</aside>

<script src="script.js"></script>
</body>
</html>
